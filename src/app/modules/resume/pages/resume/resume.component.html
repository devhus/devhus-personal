<ng-container *ngIf="{
  loading: loading$ | async,
  experienceSections: experienceSections$ | async,
  skillSections: skillSections$ | async
} as view">

  <app-loader *ngIf="view.loading" class="fullpage-loader"></app-loader>

  <section class="resume fullscreen-section" id="resume">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-xl-6 col-12">
          <div class="card no-bg h-100 resume-card card-default-bg wow animate__fadeInLeft" data-wow-delay="0.3s"
            data-wow-duration="1.5s">
            <div class="card-body">
              <div class="resume-content wow animate__fadeIn" data-wow-delay="2s">

                <div class="resume-title">
                  &lt; Experience &gt;
                </div>
                <ul>
                  <li *ngFor="let section of view.experienceSections">
                    <div class="resume-item">
                      <div class="head">
                        <div class="icon">
                          <span class="mdi {{ section.icon }}"></span>
                        </div>
                        <div class="texts">
                          <h6 class="job">{{ section.title }}</h6>
                        </div>
                      </div>
                      <div class="body">
                        <p class="timeline-item" *ngFor="let item of section.items">
                          <span>{{item.title}}</span>
                          {{item.description}}
                        </p>
                      </div>
                    </div>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-12">
          <div class="card no-bg resume-card h-100 wow animate__fadeInRight" data-wow-delay="0.3s"
            data-wow-duration="1.5s">
            <div class="card-body wow animate__fadeInUp" data-wow-delay="0.6s" data-wow-duration="1.5s">
              <div class="resume-content wow animate__fadeIn" data-wow-delay="2s">

                <div class="resume-title">
                  &lt; Skills &gt;
                </div>
                <ul>
                  <li *ngFor="let section of view.skillSections">
                    <div class="resume-item">
                      <div class="head">
                        <div class="icon">
                          <span class="mdi {{ section.icon }}"></span>
                        </div>
                        <div class="texts">
                          <h6 class="job">{{ section.title }}</h6>
                        </div>
                      </div>
                      <div class="body">
                        <p class="timeline-item" *ngFor="let item of section.items">
                          <span>{{item.title}}</span>
                          {{item.description}}
                        </p>
                      </div>
                    </div>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
